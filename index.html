<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/f0de3a3824.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div id="todo-app">
			<header>
				<h1>ToDo App</h1>
			</header>
			<div class="input-field">
				<input
					type="text"
					class="input-task"
					placeholder="Write task"
					required="true"
				/>
				<div class="input-btns">
					<button class="add">Add</button>
					<button class="clear">Clear All</button>
				</div>
			</div>
			<div class="listOfThings">
				<ul>
					<li data-id="item1">
						wash a car
						<div class="btn-item">
							<button class="done tool"><i class="fa-solid fa-check"></i></button>
							<button class="edit tool"><i class="fa-solid fa-pen-to-square"></i></button>
							<button class="delete tool"><i class="fa-solid fa-trash"></i></button>
						</div>
					</li>
				</ul>
			</div>

			<div class="todo-panel">
				<h2>Change Your Task</h2>
				<input type="text" class="input-task-panel" placeholder="edit" />
				<div class="input-btns">
					<button class="add change-panel">Change</button>
					<button class="clear close-panel">Close</button>
				</div>
			</div>
		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
